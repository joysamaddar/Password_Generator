<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <form>
      <h1>Password Generator</h1>
      <div class="result-box">
        <div class="result"></div>
        <div class="copy">
          <i class="far fa-clipboard"></i>
        </div>
      </div>
      <input
        type="number"
        class="length-input"
        placeholder="Enter your password length..."
        min="1"
        max="20"
      />
      <div class="upper-case">Include uppercase letters</div>
      <div class="lower-case">Include lowercase letters</div>
      <div class="numbers">Include numbers</div>
      <div class="symbols">Include symbols</div>
      <button id="generate">Generate password</button>
    </form>
    <script src="./js/main.js"></script>
  </body>
</html>
